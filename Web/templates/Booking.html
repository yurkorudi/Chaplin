    <!DOCTYPE html>
    <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="/static/css/globals.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="fade-in">
    <div class="home">
        

    <main class="main transformers">
        <div class="left_menu">
            <div class="movie_logo">
                <img src="{{movie_info['img_src']}}" alt="шьп р==аволі(ЩШЛД)">
            </div>
            <form action="{{ url_for('homepage')}}">
                <div class="book_button"><button>Придбати квиток</button></div>
            </form>
        </div>

        <div class="base_info">
            <div class="movie_name">
                <h1>{{movie_info['name']}}</h1>
            </div>

            <div class="movie_short_info">

                <p class="category">Локація:</p>
                <p class="value">Львів, пр. Червоної Калини, 81</p>

                <p class="category">Дата:</p>
                <p class="value">{{movie_info['release_start_date']}}  -  {{movie_info['release_end_date']}}</p>

                <p class="category">Тривалість:</p>
                <p class="value">{{movie_info['duration']}}</p>

            </div>  
            
            <div class="seat">
                <div class="monitor">
                    <p>Екран</p>
                </div>
                <div class="seats" id="seats"></div>
            </div>
        </div>
        <div class="right_menu">
            <h1>Розклад Сеансів</h1>
            <ul class="weekdays">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="schedule" id="schedule"></ul>
        </div>
    </main>

    </div>

    <script>
        const scheduleContainer = document.getElementById("schedule");
        const today = new Date();
        const currentYear = today.getFullYear();
        const currentMonth = today.getMonth();
        const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();

        const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

        const urlParams = new URLSearchParams(window.location.search);
        const movieName = urlParams.get('movie_name');

        const hoursForDays = [1, 5, 10, 15, 20]; // Days with specific hours
        const specificHour = "09:00";

        // Create empty slots for days before the first day of the month
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyItem = document.createElement("li");
            emptyItem.classList.add("empty");
            scheduleContainer.appendChild(emptyItem);
        }

        // Variable to keep track of the last clicked item
        let lastClickedItem = null;

        // Create list items for each day of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const date = new Date(currentYear, currentMonth, day);
            const formattedDate = date.toISOString().split("T")[0];

            const listItem = document.createElement("li");
            const timeElement = document.createElement("time");
            timeElement.setAttribute("datetime", formattedDate);
            timeElement.textContent = day;

            // Default color is transparent, but can be customized
            listItem.style.backgroundColor = "transparent";  // Default color when not clicked

            if (day === today.getDate()) {
                listItem.classList.add("today");
            }

            listItem.appendChild(timeElement);

            // Check if the day has specific hours
            if (hoursForDays.includes(day)) {
                listItem.innerHTML += ` ${specificHour}`;
            }

            // Add event listener for click
            listItem.addEventListener("click", function () {
                // If there was a previously clicked item, reset its background to transparent
                if (lastClickedItem) {
                    lastClickedItem.style.backgroundColor = "transparent";  // Reset background to the initial transparent state
                }

                // Set the background color of the clicked item to blue
                listItem.style.backgroundColor = "blue";  // Change color to blue on click

                // Update the lastClickedItem to the currently clicked item
                lastClickedItem = listItem;
            });

            // Append the item to the schedule container
            scheduleContainer.appendChild(listItem);
        }


        const seatContainer = document.getElementById("seats");
        const seatPlaces = 120;
        for (let i = 1; i <= seatPlaces; i++) {
            const seatItem = document.createElement("div");
            seatItem.classList.add("place");
            seatContainer.appendChild(seatItem);

            if (i > 112) {                
                seatItem.classList.add("sofa");
                if (i === 112){
                    seatItem.style.backgroundColor = "green";
                }
            }
        }
    </script>

</body>

</html>
